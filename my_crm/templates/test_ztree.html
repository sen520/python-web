{% load static %}
<!DOCTYPE html>
<HTML>
<HEAD>
	<TITLE> ZTREE DEMO - checkbox</TITLE>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="{% static "/ztree/css/demo.css" %}" type="text/css">
	<link rel="stylesheet" href="{% static "/ztree/css/zTreeStyle/zTreeStyle.css" %}" type="text/css">
	<script type="text/javascript" src="{% static "/ztree/js/jquery-1.4.4.min.js" %}"></script>
	<script type="text/javascript" src="{% static "/ztree/js/jquery.ztree.core.js" %}"></script>
	<script type="text/javascript" src="{% static "/ztree/js/jquery.ztree.excheck.js" %}"></script>

	<SCRIPT type="text/javascript">

		var setting = {
			check: {
				enable: true,
                chkboxType: { "Y":'ps', "N":'ps'} // 勾选子级时，同时把父级勾选上，同时把子级页勾选上；
                                                     // 取消时，如果父级没有其他选中子级，那么父级取消，同时子级全部取消
			},
			data: {
				simpleData: {
					enable: true
				}
			}
		};
        {{ modules }}
		var zNodes =[
			{ id:1, pId:0, name:"随意勾选 1", open:true},
			{ id:11, pId:1, name:"随意勾选 1-1", open:true},
			{ id:111, pId:11, name:"随意勾选 1-1-1"},
			{ id:112, pId:11, name:"随意勾选 1-1-2"},
			{ id:12, pId:1, name:"随意勾选 1-2", open:true},
			{ id:121, pId:12, name:"随意勾选 1-2-1"},
			{ id:122, pId:12, name:"随意勾选 1-2-2"},
			{ id:2, pId:0, name:"随意勾选 2", checked:true, open:true},
			{ id:21, pId:2, name:"随意勾选 2-1"},
			{ id:22, pId:2, name:"随意勾选 2-2", open:true},
			{ id:221, pId:22, name:"随意勾选 2-2-1", checked:true},
			{ id:222, pId:22, name:"随意勾选 2-2-2"},
			{ id:23, pId:2, name:"随意勾选 2-3"}
		];

		function setCheck() {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo");
			zTree.setting.check.chkboxType = { "Y":'ps', "N":'ps'};
		}


		$(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
			{#setCheck();#}
		});

	</SCRIPT>
</HEAD>

<BODY>


    <div class="content_wrap">
        <div class="zTreeDemoBackground left">
            <ul id="treeDemo" class="ztree"></ul>
        </div>

    </div>
</BODY>
</HTML>
