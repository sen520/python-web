{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流失客户暂缓列表</title>
    <link rel="stylesheet" type="text/css" href="{% static "/jquery-easyui-1.3.3/themes/metro/easyui.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "/jquery-easyui-1.3.3/themes/icon.css" %}">
    <script type="text/javascript" src="{% static "/jquery-easyui-1.3.3/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "/jquery-easyui-1.3.3/jquery.easyui.min.js" %}"></script>
    <script type="text/javascript" src="{% static "/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js" %}"></script>
    <script type="text/javascript" src="{% static "/jquery-easyui-1.3.3/jquery.edatagrid.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/common.js" %}"></script>
</head>
<body style="margin: 15px">
    <input type="hidden" id="lossId" value="{{ id }}" />
	<div id="p" class="easyui-panel" title="客户流失基本信息" style="width: 800px;height: 130px;padding: 10px">
	    <table cellspacing="8px">
	        <tr>
	            <td>客户编号：</td>
	            <td><input type="text" id="cusNo" name="cusNo" readonly="readonly" value="{{ cusNo|default:'' }}"/></td>
	            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
	            <td>客户名称：</td>
	            <td><input type="text" id="cusName" name="cusName" readonly="readonly" value="{{ cusName }}" /></td>
	        </tr>
	        <tr>
	            <td>客户经理：</td>
	            <td><input type="text" id="cusManager" name="cusManager" readonly="readonly" value="{{ cusManager }}"/></td>
	            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
	            <td>上次下单时间：</td>
	            <td><input type="text" id="lastOrderTime" name="lastOrderTime" readonly="readonly" value="{{lastOrderTime|default:''}}" /></td>
	        </tr>
	    </table>
	</div>

	<br/>
	<table id="dg" title="客户流失暂缓措施管理" style="width:800px;height:350px"
	       toolbar="#toolbar" idField="id" rownumbers="true" fitColumns="true" singleSelect="true">
	    <thead>
	    <tr>
	        <th field="id" width="50">编号</th>
	        <th field="measure" width="300" editor="{type:'validatebox',options:{required:true}}">暂缓措施</th>
	    </tr>
	    </thead>
	</table>

	<div id="toolbar">
	    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="$('#dg').edatagrid('addRow')">添加</a>
	    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="$('#dg').edatagrid('destroyRow')">删除</a>
	    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="$('#dg').edatagrid('saveRow');">保存</a>
	    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="$('#dg').edatagrid('cancelRow')">撤销行</a>
	    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-confirm" plain="true" onclick="confirmLoss()">确认流失</a>
	</div>
	<script type="text/javascript" src="{% static '/js/customer.reprieve.js' %}"></script>
</body>
</html>
