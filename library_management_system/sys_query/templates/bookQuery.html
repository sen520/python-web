{% extends 'main_top.html' %}
{% load staticfiles %}

{% block main %}

    <table width="99%" height="510" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF"
           class="tableBorder_gray">
        <tr>
            <td height="510" valign="top" style="padding:5px;">
                <table width="98%" height="487" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td height="22" valign="top" class="word_orange">当前位置：系统查询 &gt; 图书档案查询 &gt;&gt;&gt;</td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">
                            <form action="bookQuery.html" method="post" name="form1">
                                <table width="98%" height="38" border="0" cellpadding="0" cellspacing="0"
                                       bgcolor="#E3F4F7" class="tableBorder_gray">
                                    <tr>
                                        <td align="center" bgcolor="#F9D16B">

                                            &nbsp;<img src="{% static 'Images/search.gif' %}" width="45" height="28">
                                        </td>
                                        <td bgcolor="#F9D16B">请选择查询依据：
                                            <select name="f" class="wenbenkuang" id="f">
                                                <option value="barcode">条形码</option>
                                                <option value="typename">类别</option>
                                                <option value="bookname" selected>书名</option>
                                                <option value="author">作者</option>
                                                <option value="publishing">出版社</option>
                                                <option value="bookcasename">书架</option>
                                            </select>
                                            <input name="key" type="text" id="key" size="50" value="{{ key }}">
                                            <input name="Submit" type="submit" class="btn_grey" value="查询"></td>
                                    </tr>
                                </table>

                                <table width="98%" border="1" cellpadding="0" cellspacing="0" bordercolor="#FFFFFF"
                                       bordercolordark="#F6B83B" bordercolorlight="#FFFFFF">
                                    <tr align="center" bgcolor="#e3F4F7">
                                        <td width="17%" bgcolor="#F9D16B">条形码</td>
                                        <td width="31%" bgcolor="#F9D16B">图书名称</td>
                                        <td width="18%" bgcolor="#F9D16B">图书类型</td>
                                        <td width="19%" bgcolor="#F9D16B">出版社</td>
                                        <td width="15%" bgcolor="#F9D16B">书架</td>
                                    </tr>
                                    {% for b in book %}
                                        <tr>
                                            <td style="padding:5px;" align="center">{{ b.barcode }}</td>
                                            <td style="padding:5px;" align="center">{{ b.bookname }}</td>
                                            <td style="padding:5px;" align="center">{{ b.typeid }}</td>
                                            <td style="padding:5px;" align="center">{{ b.isbn }}</td>
                                            <td style="padding:5px;" align="center">{{ b.bookcase }}</td>
                                        </tr>
                                    {% endfor %}


                                </table>
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

{% endblock main %}
