{% extends 'main_top.html' %}

{% block main %}
    <table width="99%" height="510" border="0" align="center" cellpadding="0" cellspacing="0"
           bgcolor="#FFFFFF" class="tableBorder_gray">
        <tbody>
        <tr>
            <td height="510" valign="top" style="padding:5px;">
                <table width="98%" height="487" border="0" cellpadding="0" cellspacing="0">
                    <tbody>
                    <tr>
                        <td height="22" valign="top" class="word_orange">当前位置：系统设置 &gt; 管理员设置 &gt;&gt;&gt;
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tbody>
                                <tr>
                                    <td width="84%">&nbsp;</td>
                                    <td width="16%">
                                        <a
                                                onclick="window.open('manager_add.jsp','','width=292,height=175')">添加管理员信息</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <table width="91%" border="1" cellpadding="0" cellspacing="0"
                                   bordercolor="#FFFFFF" bordercolordark="#F6B83B"
                                   bordercolorlight="#FFFFFF">
                                <tbody>
                                <tr align="center" bgcolor="#e3F4F7">
                                    <td width="26%" bgcolor="#F9D16B">管理员名称</td>
                                    <td width="12%" bgcolor="#F9D16B">系统设置</td>
                                    <td width="12%" bgcolor="#F9D16B">读者管理</td>
                                    <td width="12%" bgcolor="#F9D16B">图书管理</td>
                                    <td width="11%" bgcolor="#F9D16B">图书借还</td>
                                    <td width="10%" bgcolor="#F9D16B">系统查询</td>
                                    <td width="9%" bgcolor="#F9D16B">权限设置</td>
                                    <td width="8%" bgcolor="#F9D16B">删除</td>
                                </tr>
                                {% for p in pulists %}

                                    <tr>
                                        <td style="padding:5px;">{{ p.name }}</td>
                                        <td align="center"><input name="chackbox" type="checkbox" value="0"
                                                                  disabled="disabled" {{ p.sysset }}></td>
                                        <td align="center"><input name="chackbox" type="checkbox" value="0"
                                                                  disabled="disabled" {{ p.readerset }}></td>
                                        <td align="center"><input name="chackbox" type="checkbox" value="0"
                                                                  disabled="disabled" {{ p.bookset }}></td>
                                        <td align="center"><input name="chackbox" type="checkbox" value="0"
                                                                  disabled="disabled" {{ p.borrowback }}></td>
                                        <td align="center"><input name="chackbox" type="checkbox" value="0"
                                                                  disabled="disabled" {{ p.sysquery }}></td>

                                        <td align="center"><a
                                                onclick="window.open('update/{{ p.id }}','width=292,height=175')">权限设置</a>
                                        </td>
                                        <td align="center">
                                            <a href="del/{{ p.id }}">删除</a></td>
                                    </tr>

                                {% endfor %}


                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>


{% endblock main %}
