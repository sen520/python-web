{% extends 'main_top.html' %}

{% block main %}
    <table width="99%" height="510" border="0" align="center" cellpadding="0" cellspacing="0"
           bgcolor="#FFFFFF" class="tableBorder_gray">
        <tr>
            <td height="510" valign="top" style="padding:5px;">
                <table width="98%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td height="22" valign="top" class="word_orange">当前位置：图书管理 &gt; 图书档案管理 > 添加图书信息
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="87%">&nbsp;</td>
                                    <td width="13%">
                                </tr>
                            </table>

                            <form action="bookup.html/{{ book.id }}" method="post">
                                <fieldset>
                                    <legend>修改图书信息</legend>
                                    <table align="center">
                                        <tr>
                                            <td>条形码：</td>
                                            <td><input type="text" name="barcode" value="{{ book.barcode }}"></td>
                                        </tr>
                                        <tr>
                                            <td>图书类型名称：</td>
                                            <td><input type="text" name="bookname" value="{{ book.bookname }}"></td>
                                        </tr>
                                        <tr>
                                            <td>图书类型：</td>
                                            <td><input type="text" name="typeid" value="{{ book.typeid }}"></td>
                                        </tr>
                                        <tr>
                                            <td>作者：</td>
                                            <td><input type="text" name="author" value="{{ book.author }}"></td>
                                        </tr>
                                        <tr>
                                            <td>书架：</td>
                                            <td><input type="text" name="bookcase" value="{{ book.bookcase }}"></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" align="center"><input type="submit" value="提交"></td>
                                        </tr>
                                    </table>
                                </fieldset>
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
{% endblock main %}
