{% extends 'main_top.html' %}


{% block main %}
    <table width="99%" height="510" border="0" align="center" cellpadding="0" cellspacing="0"
           bgcolor="#FFFFFF" class="tableBorder_gray">
        <tr>
            <td height="510" valign="top" style="padding:5px;">
                <table width="98%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td height="22" valign="top" class="word_orange">当前位置：图书管理 &gt; 图书档案管理
                            &gt;&gt;&gt;
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="87%">&nbsp;</td>
                                    <td width="13%">
                                        <a onClick="window.open('book_add.jsp')">添加图书信息</a></td>
                                </tr>
                            </table>
                            <table width="98%" border="1" cellpadding="0" cellspacing="0"
                                   bordercolor="#FFFFFF" bordercolordark="#F6B83B"
                                   bordercolorlight="#FFFFFF">
                                <tr align="center" bgcolor="#e3F4F7">
                                    <td width="13%" bgcolor="#F9D16B">条形码</td>
                                    <td width="26%" bgcolor="#F9D16B">图书名称</td>
                                    <td width="15%" bgcolor="#F9D16B">图书类型</td>
                                    <td width="14%" bgcolor="#F9D16B">作者</td>
                                    <td width="12%" bgcolor="#F9D16B">书架</td>
                                    <td width="9%" bgcolor="#F9D16B">修改</td>
                                    <td width="5%" bgcolor="#F9D16B">删除</td>
                                </tr>
                                {% for infobook in info_books %}
                                    <tr>
                                        <td style="padding:5px;" align="center">&nbsp;{{ infobook.barcode }}</td>
                                        <td style="padding:5px;" align="center">{{ infobook.bookname }}</td>
                                        <td style="padding:5px;" align="center">&nbsp;{{ infobook.typeid }}</td>
                                        <td style="padding:5px;" align="center">&nbsp;{{ infobook.author }}</td>
                                        <td style="padding:5px;" align="center">{{ infobook.bookcase }}</td>
                                        <td align="center"><a
                                                href="#"
                                                onClick="window.open('book.doaction=bookModifyQuery&ID={{ infobook.id }}')">修改</a>
                                        </td>
                                        <td align="center"><a
                                                href="#"
                                                onClick="window.open('book.doaction=bookDel&ID={{ infobook.id }}')">删除</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
{% endblock main %}
