{% extends 'main_top.html' %}
{% load staticfiles %}
{% block main %}

    <table width="99%" height="510" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF"
           class="tableBorder_gray">
        <tr>
            <td height="510" valign="top" style="padding:5px;">
                <table width="98%" height="487" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td height="22" valign="top" class="word_orange">当前位置：更改口令 &gt;&gt;&gt;</td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="84%">&nbsp;</td>
                                </tr>
                            </table>
                            <form name="form1" method="post" action="pwd_Modify.html">
                                <table width="47%" border="0" cellpadding="0" cellspacing="0" bordercolor="#FFFFFF"
                                       bordercolordark="#D2E3E6" bordercolorlight="#FFFFFF">
                                    <tr align="center">
                                        <td width="27%" align="left" style="padding:5px;">管理员名称：</td>
                                        <td width="73%" align="left">
                                            <input name="name" type="text" id="name"
                                                   value="{{ request.session.loginuser }}" readonly="yes"
                                                   size="30"></td>
                                    <tr>
                                        <td align="left" style="padding:5px;">原密码：</td>
                                        <td align="left"><input name="oldpwd" type="password" id="oldpwd" size="30">
                                            <input name="holdpwd" type="hidden" id="holdpwd" value="{{ password }}"></td>
                                    </tr>
                                    <tr>
                                        <td align="left" style="padding:5px;">新密码：</td>
                                        <td align="left"><input name="pwd" type="password" id="pwd" size="30"></td>
                                    </tr>
                                    <tr>
                                        <td align="left" style="padding:5px;">确认新密码：</td>
                                        <td align="left"><input name="pwd1" type="password" id="pwd1" size="30"></td>
                                    </tr>
                                    <tr>
                                        <td height="65" align="left" style="padding:5px;">&nbsp;</td>
                                        <td><input name="Submit" type="submit" class="btn_grey" value="保存"
                                                   onClick="return checkForm(form1)">
                                            &nbsp;
                                            <input name="Submit2" type="reset" class="btn_grey" value="取消"></td>
                                    </tr>
                                </table>
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

{% endblock main %}
