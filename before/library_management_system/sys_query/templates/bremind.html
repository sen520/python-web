{% extends 'main_top.html' %}
{% block main %}

    <table width="99%" height="510" border="0" align="center" cellpadding="0" cellspacing="0"
           bgcolor="#FFFFFF" class="tableBorder_gray">
        <tr>
            <td height="510" valign="top" style="padding:5px;">
                <table width="98%" height="487" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td height="22" valign="top" class="word_orange">当前位置：系统查询 &gt; 借阅到期提醒
                            &gt;&gt;&gt;
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">
                            <table width="98%" border="1" cellpadding="0" cellspacing="0"
                                   bordercolor="#FFFFFF" bordercolordark="#F6B83B"
                                   bordercolorlight="#FFFFFF">
                                <tr align="center" bgcolor="#e3F4F7">
                                    <td width="15%" bgcolor="#F9D16B">图书条形码</td>
                                    <td width="28%" bgcolor="#F9D16B">图书名称</td>
                                    <td width="17%" bgcolor="#F9D16B">读者条形码</td>

                                    <td width="16%" bgcolor="#F9D16B">应还时间</td>

                                {% for br in bremind %}

                                        <td style="padding:5px;">&nbsp;{{ br.barcode }}</td>
                                        <td style="padding:5px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ br.bookname }}</td>
                                        <td style="padding:5px;">&nbsp;{{ br.readerbarcode }}</td>
                                        <td style="padding:5px;">&nbsp;{{ br.readername }}</td>
                                        <td style="padding:5px;">&nbsp;{{ br.borrowtime }}</td>
                                        <td style="padding:5px;">&nbsp;{{ br.backtime }}</td>
                                    </tr>
                                {% endfor %}
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
{% endblock main %}
