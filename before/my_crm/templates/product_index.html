{% load static %}
<!DOCTYPE html>
<html>
<head>

    <title>产品列表</title>
    <link rel="stylesheet" type="text/css" href="{% static "/jquery-easyui-1.3.3/themes/metro/easyui.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "/jquery-easyui-1.3.3/themes/icon.css" %}">
    <script type="text/javascript" src="{% static "/jquery-easyui-1.3.3/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "/jquery-easyui-1.3.3/jquery.easyui.min.js" %}"></script>
    <script type="text/javascript" src="{% static "/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js" %}"></script>
    <script type="text/javascript" src="{% static "/jquery-easyui-1.3.3/jquery.edatagrid.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/product.js" %}"></script>

</head>
<body>

    {# 数据列表 #}
    <table id="dg" title="产品信息查询" class="easyui-datagrid"
       fitColumns="true" pagination="true" rownumbers="true" data-options="'method':'GET'"
       url="{% url 'basic:select_product' %}" fit="true" toolbar="#tb">
        <thead>
        <tr>
            <th field="cb" checkbox="true" align="center"></th>
            <th field="id" width="50" align="center">编号</th>
            <th field="productName" width="200" align="center">产品名称</th>
            <th field="model" width="100" align="center">型号</th>
            <th field="unit" width="50" align="center">单位</th>
            <th field="price" width="80" align="center">价格</th>
            <th field="store" width="80" align="center">库存</th>
            <th field="remark" width="200" align="center">备注</th>
        </tr>
        </thead>
    </table>

    {# 工具栏 #}
    <div id="tb">
        <div style="margin-bottom:5px">
            <a href="javascript:openAddDialog()" class="easyui-linkbutton" iconCls="icon-add" plain="true">创建</a>
            <a href="javascript:openModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
            <a href="javascript:deleteProduct()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
        </div>
        <div>
            &nbsp;产品名称：&nbsp;<input type="text" id="s_productName" size="20" onkeydown="if(event.keyCode==13) searchProduct()"/>
            <a href="javascript:searchProduct()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
        </div>
    </div>

    {# 弹出框 #}
    <div id="dlg" class="easyui-dialog" style="width:700px;height:250px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons">

        <form id="fm" method="post">
            <input id="id" name="id" type="hidden"  />
            <table cellspacing="8px">
                <tr>
                    <td>产品名称：</td>
                    <td><input class="easyui-validatebox" id="productName" name="productName" required="true"/>&nbsp;<font color="red">*</font></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>型号：</td>
                    <td><input type="text" id="model" name="model" class="easyui-validatebox" required="true"/>&nbsp;<font color="red">*</font></td>
                </tr>
                <tr>
                    <td>单位：</td>
                    <td><input class="easyui-validatebox" id="unit" name="unit" required="true"/>&nbsp;<font color="red">*</font></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>价格：</td>
                    <td><input type="text" id="price" name="price" class="easyui-numberbox" required="true"/>&nbsp;<font color="red">*</font></td>
                </tr>
                <tr>
                    <td>库存：</td>
                    <td><input class="easyui-numberbox" id="store" name="store" required="true"/>&nbsp;<font color="red">*</font></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>备注：</td>
                    <td><input type="text" id="remark" name="remark" />&nbsp;</td>
                </tr>
            </table>
        </form>
    </div>

    {# 弹出框的按钮 #}
    <div id="dlg-buttons">
        <a href="javascript:saveProduct()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
        <a href="javascript:closeProductDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
    </div>

</body>

</html>
